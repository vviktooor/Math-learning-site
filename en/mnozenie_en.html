        <div class="p_pierwsze">

        <div class="plus">

        </div>

        <div class="p_drugie">
            <p id="liczba2"></p>

        <div class="plus" id="sum">
            <p>=</p>
        </div>

        <div id="wynik">
            <input type="text" id="wynik1" name="wartosc">
        </div>
        <script>
            
            let x = Math.floor(Math.random() * 100) + 1;
            let y = Math.floor(Math.random() * 100) + 1;
            document.getElementById("liczba1").innerHTML = x;
            document.getElementById("liczba2").innerHTML = y;

            var mnozenie = x*y;
            document.getElementById("wynik1").value;

            function dodawanie(){
            if(mnozenie == document.getElementById("wynik1").value){
                document.getElementById("test").innerHTML = "Good " + "<img src='../img/smile.png' alt='happy'>";
                setTimeout("location.reload()",1000*3);
            }

            else if(mnozenie !== document.getElementById("wynik1").value && document.getElementById("wynik1").value !== ''){
                document.getElementById("test").innerHTML = "Bad " + "<img src='../img/dissapointment.png' alt='dissapointment'>";
                setTimeout("location.reload()",1000*3);
            }

            else{
                document.getElementById("test").innerHTML = "Please write an answer";
            }
        }

        </script>
    
        <div class="button-container">
            <button onclick="dodawanie()" type="submit">CHECK</button>
                <p id="test"></p>
                <p id="dobre"></p>
            </div>
